artConnection.HelloWorld.HelloWorld.jdbc.HelloWorld_jdbc.connectionEnabled=true
artConnection.HelloWorld.HelloWorld.jdbc.HelloWorld_jdbc.connectionSettings.databaseName=$env{DB_NAME}
artConnection.HelloWorld.HelloWorld.jdbc.HelloWorld_jdbc.connectionSettings.datasourceClass=$env{DATASOURCE_CLASS}
artConnection.HelloWorld.HelloWorld.jdbc.HelloWorld_jdbc.connectionSettings.password=$env{DB_PASSWORD}
artConnection.HelloWorld.HelloWorld.jdbc.HelloWorld_jdbc.connectionSettings.portNumber=$env{DB_PORT}
artConnection.HelloWorld.HelloWorld.jdbc.HelloWorld_jdbc.connectionSettings.serverName=$env{DB_SERVERNAME}
artConnection.HelloWorld.HelloWorld.jdbc.HelloWorld_jdbc.connectionSettings.transactionType=LOCAL_TRANSACTION
artConnection.HelloWorld.HelloWorld.jdbc.HelloWorld_jdbc.connectionSettings.user=$env{DB_USER}
artConnection.HelloWorld.HelloWorld.jdbc.HelloWorld_jdbc.connectionManagerSettings.maximumPoolSize=$env{JDBC_POOL_SIZE}

globalvariable.SERVER_LOCATION.value=$env{SERVER_LOCATION}

jndi.DEFAULT_IS_JNDI_PROVIDER.providerURL=$env{JNDI_ALIAS_PROVIDERURL}

jdbc.wmdb.dbURL=$env{WM_DB_URL}
jdbc.wmdb.password=$env{WM_DB_PASSWORD}
jdbc.wmdb.userid=$env{WM_DB_USER}
jdbc.wmdb.driverAlias=$env{WM_DB_DRIVER_ALIAS}
jdbcfunc.ISCoreAudit.connPoolAlias=wmdb
jdbcfunc.ISInternal.connPoolAlias=wmdb

settings.watt.net.default.accept=application/json
settings.watt.server.ns.lockingMode=none

user.Administrator.password=$env{ADMIN_PASSWORD}
